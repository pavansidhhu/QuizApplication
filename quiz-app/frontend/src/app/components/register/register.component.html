<div class="auth-container">
    <div class="auth-card">
        <h1>Quiz App</h1>
        <h2>Register</h2>

        <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" [(ngModel)]="username" required class="form-control"
                    placeholder="Choose a username" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required minlength="6"
                    class="form-control" placeholder="Choose a password" />
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword"
                    required class="form-control" placeholder="Confirm your password" />
            </div>

            <div class="form-group">
                <label for="role">I am a:</label>
                <select id="role" name="role" [(ngModel)]="role" class="form-control">
                    <option value="STUDENT">Student</option>
                    <option value="ADMIN">Admin</option>
                </select>
            </div>

            @if (error) {
            <div class="error-message">{{ error }}</div>
            }

            <button type="submit" class="btn btn-primary" [disabled]="loading || !registerForm.form.valid">
                @if (loading) {
                <span>Registering...</span>
                } @else {
                <span>Register</span>
                }
            </button>

            <p class="text-center">
                Already have an account? <a routerLink="/login">Login here</a>
            </p>
        </form>
    </div>
</div>
